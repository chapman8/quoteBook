<!DOCTYPE html>
<html ng-app="quoteBook">
	<head>
		<title>Quote Book</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body ng-controller="mainCtrl">
		
<h2>Great Quotes</h2>

	<input type="checkbox" ng-model="checkedFilt">Filter
		<input class="form-control" placeholder="Filter Quotes" ng-show="checkedFilt" ng-model="search.text" >
		<input class="form-control" placeholder="Filter Author" ng-show="checkedFilt" ng-model="search.author" >
	</input>

	<input type="checkbox" ng-model="checked">Add Quote
		<div class="buttons" ng-show="checked">
			<input type="text" placeholder="Add Quote" ng-model="quoteAdd.text"></input>
			<input type="text" placeholder="Add Author" ng-model="quoteAdd.author"></input>
			<button type="button" ng-click="addData()">Submit</button>
		</div>
	</input>


	<input type="checkbox" ng-model="checkedRemove">Remove Quote</input>

	<ul>
			<li ng-repeat="datum in data | filter: search">
				Quote: "{{datum.text}}" <br/> - Author: {{datum.author}}
				<button ng-show="checkedRemove" ng-click="removeData(datum)">X</button>
			</li>
	</ul>


		<!-- Alternate method to remove -->
		<!-- <input type="text" placeholder="Quote to Remove" ng-model="remove.text"></input>
		<button type="button" ng-click="removeData()">Remove</button> -->
	</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular-cookies.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/dataService.js"></script>
		<script src="js/mainCtrl.js"></script>
	</body>
</html>
